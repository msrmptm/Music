<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --text-color: #ffffff;
            --hover-color: #ff3333;
            --bg-color: #121212;
            --progress-color: #555555;
            --highlight-color: #1db954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 20px 140px 20px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .player-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 32px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .now-playing::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, rgba(40,40,40,0) 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
            text-align: center;
            margin-top: 20px;
        }
        .song-info h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .song-info p {
            font-size: 1rem;
            color: #bbb;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            width: 0%;
            transition: none;
            position: relative;
        }

        .progress-bar::after {
            display: none;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #ccc;
            width: 100%;
            max-width: 480px;
            margin: 6px auto 0;
            font-variant-numeric: tabular-nums;
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 10px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }

        .play-pause {
            font-size: 1.6rem;
            background: transparent;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .play-pause:hover {
            transform: scale(1.03);
            background: rgba(255,255,255,0.1);
        }

        #play-icon {
            margin-left: 3px; /* Small adjustment for play icon centering */
        }

        #play-icon.fa-pause {
            margin-left: 0;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
        }
        /* Apple Music-style bottom player bar (not currently used, but for future-proofing) */
        .bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            padding: 12px 24px;
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .volume-slider {
            width: 140px;
            height: 4px;
            background: white;
            border-radius: 2px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            position: relative;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            margin-top: -5px; /* Center thumb vertically */
            position: relative;
            z-index: 2;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-runnable-track {
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .volume-slider::-moz-range-track {
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .volume-container i {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .song-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            gap: 15px;
        }

        .song-item:hover {
            background-color: #383838;
        }

        .song-item.active {
            background-color: rgba(255, 0, 0, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .song-item .album-art {
            width: 50px;
            height: 50px;
            border-radius: 16px;
        }

        .song-item .song-details {
            flex-grow: 1;
        }

        .song-item .song-details h3 {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .song-item .song-details p {
            font-size: 0.8rem;
            color: #aaaaaa;
        }

        .song-item .duration {
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .song-info {
                text-align: center;
            }
            
            .main-controls {
                gap: 20px;
            }
        }

        /* Spinner for loading */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #player {
            width: 1px;
            height: 1px;
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Music Player</h1>
            <p>Play your favorite music from YouTube</p>
        </header>

        <div class="player-container">
            <div class="now-playing">
                <div class="album-art">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6cf0ffd7-bcb6-4dca-bb73-171d6da05df7.png" alt="Album artwork of the currently playing song, showing colorful music-themed graphic design" id="current-album-art">
                    <div class="spinner" id="loading-spinner"></div>
                </div>
                <div class="song-info">
                    <h2 id="current-song-title">Select a song to play</h2>
                    <p id="current-song-artist">Artist Name</p>
                </div>
            </div>

            <div class="controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="main-controls">
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="play-btn">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
                </div>
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist</h2>
            <ul class="song-list" id="song-list">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>
    </div>


    <div id="player"></div>

    <script>
        // YouTube API loader
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Playlist data
        const playlist = [
            {
                id: 'dQw4w9WgXcQ',
                title: 'Never Gonna Give You Up',
                artist: 'Rick Astley',
                duration: '3:33',
                thumbnail: 'https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg'
            },
            {
                id: 'JGwWNGJdvx8',
                title: 'Shape of You',
                artist: 'Ed Sheeran',
                duration: '3:53',
                thumbnail: 'https://i.ytimg.com/vi/JGwWNGJdvx8/hqdefault.jpg'
            },
            {
                id: 'kJQP7kiw5Fk',
                title: 'Despacito',
                artist: 'Luis Fonsi ft. Daddy Yankee',
                duration: '3:49',
                thumbnail: 'https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg'
            },
            {
                id: '9bZkp7q19f0',
                title: 'Gangnam Style',
                artist: 'PSY',
                duration: '4:13',
                thumbnail: 'https://i.ytimg.com/vi/9bZkp7q19f0/hqdefault.jpg'
            },
            {
                id: 'JGwWNGJdvx8',
                title: 'Blinding Lights',
                artist: 'The Weeknd',
                duration: '3:20',
                thumbnail: 'https://i.ytimg.com/vi/4NRXx6U8ABQ/hqdefault.jpg'
            },
            {
                id: 'RgKAFK5djSk',
                title: 'See You Again',
                artist: 'Wiz Khalifa ft. Charlie Puth',
                duration: '3:50',
                thumbnail: 'https://i.ytimg.com/vi/RgKAFK5djSk/hqdefault.jpg'
            }
        ];

        // Player variables
        let player;
        let currentSongIndex = 0;
        let isPlaying = false;
        let animationFrameId;

        // DOM elements
        const songListEl = document.getElementById('song-list');
        const currentSongTitleEl = document.getElementById('current-song-title');
        const currentSongArtistEl = document.getElementById('current-song-artist');
        const currentAlbumArtEl = document.getElementById('current-album-art');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Initialize the playlist
        function initPlaylist() {
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.dataset.index = index;
                li.innerHTML = `
                    <div class="album-art">
                        <img src="${song.thumbnail}" alt="Album cover for ${song.title} by ${song.artist}">
                    </div>
                    <div class="song-details">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                    </div>
                    <div class="duration">${song.duration}</div>
                `;
                li.addEventListener('click', () => playSong(index));
                songListEl.appendChild(li);
            });
        }

        // YouTube API ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            volumeSlider.value = player.getVolume();

            // Set initial volume
            volumeSlider.addEventListener('input', () => {
                player.setVolume(volumeSlider.value);
            });

            // Initialize playlist UI
            initPlaylist();

            // Autoplay first song
            playSong(currentSongIndex);
        }

        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    playIcon.className = 'fas fa-pause';
                    startProgressUpdate();
                    loadingSpinner.style.display = 'none';
                    break;
                    
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    playIcon.className = 'fas fa-play';
                    stopProgressUpdate();
                    break;
                    
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    playIcon.className = 'fas fa-play';
                    stopProgressUpdate();
                    playNextSong();
                    break;
                    
                case YT.PlayerState.BUFFERING:
                    loadingSpinner.style.display = 'block';
                    break;
            }
        }

        function playSong(index) {
            // Update UI
            currentSongIndex = index;
            const song = playlist[index];
            currentSongTitleEl.textContent = song.title;
            currentSongArtistEl.textContent = song.artist;
            currentAlbumArtEl.src = song.thumbnail;
            
            // Remove active class from all items and add to current
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
            
            // Load and play the video
            player.loadVideoById(song.id);
            player.playVideo();
            
            // Update duration display
            setTimeout(() => {
                const duration = player.getDuration();
                if (!isNaN(duration) && duration > 0) {
                    durationEl.textContent = formatTime(duration);
                }
            }, 1000);
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(currentSongIndex);
        }

        function playPrevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            playSong(currentSongIndex);
        }

        function togglePlay() {
            if (!player || typeof player.playVideo !== 'function') {
                console.warn('YouTube player not ready');
                return;
            }

            if (isPlaying) {
                player.pauseVideo();
            } else {
                if (player.getVideoUrl()) {
                    player.playVideo();
                } else {
                    playSong(currentSongIndex);
                }
            }
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            const step = () => {
                updateProgress();
                animationFrameId = requestAnimationFrame(step);
            };
            animationFrameId = requestAnimationFrame(step);
        }

        function stopProgressUpdate() {
            cancelAnimationFrame(animationFrameId);
        }

        function updateProgress() {
            if (isPlaying) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                if (!isNaN(duration) && duration > 0) {
                    // Update progress bar
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    // Update time display
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function seekProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = player.getDuration();
            const seekTime = (clickX / width) * duration;
            player.seekTo(seekTime, true);
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNextSong);
        prevBtn.addEventListener('click', playPrevSong);
        progressContainer.addEventListener('click', seekProgress);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    player.seekTo(player.getCurrentTime() + 5, true);
                    break;
                case 'ArrowLeft':
                    player.seekTo(player.getCurrentTime() - 5, true);
                    break;
                case 'ArrowUp':
                    player.setVolume(Math.min(player.getVolume() + 10, 100));
                    volumeSlider.value = player.getVolume();
                    break;
                case 'ArrowDown':
                    player.setVolume(Math.max(player.getVolume() - 10, 0));
                    volumeSlider.value = player.getVolume();
                    break;
            }
        });
    </script>
</body>
</html>
